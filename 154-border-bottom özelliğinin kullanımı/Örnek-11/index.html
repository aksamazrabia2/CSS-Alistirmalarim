<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        border-bottom: HTML elementinin alt kenarlık/çerçeve özelliklerini belirler.
        Parametreler: lenght/style/color
        Değerler:length & initial & inherit & thin & medium & thick /none & hidden & solid & double & dashed & dotted & groove & ridge & inset & outset / color
        length:Uzunluk Değeri,
        initial:HTML elementi varsayılan biçimlendirme değerine döner,
        inherit:HTML elementi üst elementinin biçimlendirme değerini alır,
        thin:İnce,
        medium:Orta,
        thick:Kalın,
        none:Değer yok,
        hidden:Gizli,
        solid:Düz Çizgi,
        double:Çift çizgi,
        dashed:Kesikli çizgi,
        dotted:Noktalı çizgi,
        groove:İçe dönük gölgeli,
        ridge:Dışa dönük gölgeli,
        inset:İçe dönük derin çizgi,
        outset:Dışa dönük derin çizgi,
        color:Renk
        */
        div{
            width: 1000px;
            height: 50px;
            border-bottom: 20px solid red;
        }
        div{
            border-bottom: initial;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
